<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <section class="contact-content">
        <div class="contact-form"  id="search-form">
            <form action="#" class="form contact-form">
                <div class="input-group-wrap">
                    <div class="input-group">
                        <input type="text" class="input" placeholder="Name" required>
                        <span class="bar"></span>
                    </div>
                    <div class="input-group">
                       <input type="text" class="input" placeholder="Phone"  required>
                       <span class="bar"></span>
                   </div>
                   <div class="input-group">
                    <input type="text" class="input" placeholder="Address" required>
                    <span class="bar"></span>
                </div>
               </div> <!--input-group-wrap-div-->
               <div class="input-group">
                <input type="text" class="input" placeholder="Menu Name" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <textarea cols="30" rows="8" class="input" placeholder="Why you choice this food"></textarea>
                <span class="bar"></span>
            </div>
            <button class="btn .btn-gradient">Send</button>
     </form>
    </div>   <!--contact-content-div-->
    
    
<div>
    <p class="pe">Thanks for stay with us</p>
    <p class="pa">enjoy your hungry time</p>
</div>
</section>
   
</body>
</html>
